<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men칰 Minimalista</title>
  <!-- Fuente Merriweather Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather Sans', sans-serif;
      margin: 20px;
    }

    .menu-dropdown {
      cursor: pointer;
      font-weight: 600;
      color: #2c3e50;
      user-select: none;
    }

    .submenu {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .submenu.show {
      max-height: 500px; /* suficiente espacio */
    }

    .submenu li {
      padding: 5px 0;
      cursor: pointer;
      color: #2c3e50;
      font-weight: 400;
    }

    .submenu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-dropdown" onclick="toggleMenu()">
    Enlaces R치pidos
    <ul id="submenu" class="submenu"></ul>
  </div>

  <script>
    let savedPages = JSON.parse(localStorage.getItem('savedPages')) || [];

    function toggleMenu() {
      document.getElementById("submenu").classList.toggle("show");
    }

    function updateMenu() {
      const submenu = document.getElementById("submenu");
      if (savedPages.length === 0) {
        submenu.innerHTML = "<li>No hay p치ginas creadas</li>";
      } else {
        submenu.innerHTML = savedPages.map(page =>
          `<li onclick="viewPage(${page.id})">${page.name}</li>`
        ).join('');
      }
    }

    function viewPage(id) {
      const page = savedPages.find(p => p.id === id);
      if (!page) return;
      // 游녢 ahora abre la p치gina en una pesta침a nueva
      const newWin = window.open("", "_blank");
      newWin.document.write(page.content);
      newWin.document.close();
    }

    document.addEventListener("DOMContentLoaded", updateMenu);
  </script>
</body>
</html>
